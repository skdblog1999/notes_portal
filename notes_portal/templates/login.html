<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Notes Portal | Login</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="Notes Portal" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App Icons -->
    <!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->

    <!-- App css -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='assets/css/icons.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet" type="text/css" />

</head>


<body>

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div class="accountbg"></div>

    <div class="wrapper-page">

        <div class="card">
            <div class="card-body">

                <div class="p-3">
                    <div class="float-right text-right">
                        <h4 class="font-18 mt-3 m-b-5">Welcome Back !</h4>
                        <p class="text-muted">Sign in to continue to notes portal.</p>
                    </div>
                    <a href="{{ url_for('home') }}" class="logo-admin">Notes Portal</a>
                </div>

                <div class="p-3">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert {{ category }} fade show" role="alert">
                        <div class="alert-text">{{ message }}</div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <form class="form-horizontal m-t-10" action="{{ url_for('validate_login') }}" method="POST">

                        <div class="form-group">
                            <label for="username">K-ID</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter KID" name="kid">
                        </div>

                        <div class="form-group">
                            <label for="userpassword">Password</label>
                            <input type="password" class="form-control" id="userpassword" placeholder="Enter password"
                                name="password">
                        </div>

                        <div class="form-group row m-t-30">
                            <div class="col-sm-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log
                                    In</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>


    </div>

    <!-- jQuery  -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/modernizr.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/waves.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.slimscroll.js') }}"></script>

    <!-- App js -->
    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>

</body>

</html>
