{% extends 'base.html' %}
{% block title %}Dashboard | Notes Portal{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="mt-0 header-title">Dropzone</h4>
                <p class="text-muted m-b-30 font-14">Select note pdf file to upload
                </p>

                <div class="m-b-30">
                    <form action="#" class="dropzone">
                        <div class="fallback">
                            <input name="file" type="file" multiple="multiple">
                        </div>
                    </form>
                </div>

                <div class="text-center m-t-15">
                    <button type="button" class="btn btn-primary waves-effect waves-light">Upload File</button>
                </div>

            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
{% endblock content %}
{% block js %}
<script src="{{ url_for('static', filename='plugins/dropzone/dist/dropzone.js') }}"></script>
{% endblock js %}
{% block css %}
<link href="{{ url_for('static', filename='plugins/dropzone/dist/dropzone.css') }}" rel="stylesheet" type="text/css">
{% endblock css %}
